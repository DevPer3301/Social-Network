{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <a href="{{ url_for('post', id = post.id) }}">{{post.name}}</a>
            <p>{{post.body}}</p>
            <p>{{post.created_at}}</p>
            <p>{{post.profile}}</p>
        </div>
    {% endfor %}
{% endblock content %}
